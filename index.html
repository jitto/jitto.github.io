<html>
<head><title>Hello</title></head>
<body>
Enter list of words (one in each line) :
<br>
<textarea rows="4" cols="50" id="listOfWords">
test
text
dust
</textarea>
<br>
<button onclick="askWords()">Ask me the words</button>
<br>
Correct words :
<textarea rows="4" cols="50" id="correct">
</textarea>
Wrong words :
<textarea rows="4" cols="50" id="wrong">
</textarea>
</body>
<script>
function askWords() {
  var listOfWords = document.getElementById("listOfWords");
  var allText = listOfWords.value.split("\n");
  listOfWords.value = "";
  for (var i in allText) {
    alert(allText[i]);
    var msg = new SpeechSynthesisUtterance(allText[i]);
    window.speechSynthesis.speak(msg);
    listOfWords.value = listOfWords.value + "\n" + allText[i]
  }
}
